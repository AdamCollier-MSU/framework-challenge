<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>framework challenge</title>
    </head>
    <body>
        <div class="card text-dark bg-light mb-3">
          <img src="images/JurasicParkImage.jpg" class="card-img-top" id="jpImage">
          <div class="card-body">  
            <h1 class="card-title">Jurasic Park</h1>
            <p class="card-text" id="slogan">The premium experience in nature and history</p>
            <h2 class="card-subtitle">About Us</h2>
            <p class="card-text">Some stuff about us...</p>
            <h2 class="card-subtitle">Popular Exhibits and Attractions</h2>
            <p class="card-text">Some stuff that might eat you...</p>
            <h2 class="card-subtitle">Save Your Spot For Your Future Visit</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Available Dates For Your Visit</label>
                <select class="form-select" aria-label="Default select">
                  <option selected></option>
                  <option value="1">July 4, 2023</option>
                  <option value="2">July 6, 2023</option>
                  <option value="3">July 7, 2023</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">First and Last Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Which Package Would You Like To Purchase?</label>
                <select class="form-select" aria-label="Default select">
                  <option selected></option>
                  <option value="1">Standard</option>
                  <option value="2">Upgraded</option>
                  <option value="3">Premium</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </body>
</html>
